<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <img id="border" src="resources/border.png" width="100%">
    <div class="container">
        <div class="made">
            <p class="f1">MADE BY</p>
            <p class="f2">NEMURI</p>
            <p class="f3">PRESS ANY BUTTON...</P>
            <img src="resources/flag.png" width="100%">
        </div>

        <div class="animation">
            <img src="resources/moon.png" width="100%">
            <div class="hero"></div>
        </div>

    </div>

    <div class="container">
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="content-box">
                <div class="typing-text">
                    <p id="paragraph"></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>
                                Время:
                            </p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>
                                Ошибки:
                            </p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>
                                Слова/мин:
                            </p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>
                                Символы:
                            </p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>Заново</button>
                </div>
            </div>
        </div>
    </div>




    
</body>

</html>
